<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Simple Calculator</title>

    //External Document
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    //Internal Document
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>

</head>
<body>

    <form>

        <h3>Simple Calculator</h3>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Value One" id="first">
        </div>

        <div class="form-group">
            <select class="form-control" id="select">
                <option value="add">Plus</option>
                <option value="minus">Minus</option>
                <option value="times">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" class="form-group" placeholder="Value Two" id="second">
        </div>

        <button type="button" class="btn btn-primary" onclick="calculate();">Calculate</button>

    </form>
    
</body>
</html>
